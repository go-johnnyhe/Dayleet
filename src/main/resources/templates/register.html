<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/dist/styles.css}">
    <link rel="icon" type="image/png" href="/icons8-smile-48.png">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h1 class="text-gray-800 text-xl mb-6 text-center">Register for an account</h1>
    <form th:action="@{/register}" method="post" th:object="${user}" class="space-y-4">
        <div>
            <label for="username" class="text-gray-500">User name:</label>
            <input type="text" id="username" name="username" th:field="*{username}" required class="w-full p-2 border border-gray-300 rounded mt-1">
        </div>
        <div>
            <label for="password" class="text-gray-500">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required class="w-full p-2 border border-gray-300 rounded mt-1">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline">Register</button>
    </form>
</div>
</body>
</html>
