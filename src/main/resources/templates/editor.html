            },
            body: JSON.stringify({
                questionId: problemId,

                if (data.allPassed) {
                    resultMessage += "All test cases passed!";
                } else {
                    resultMessage += "Some test cases failed. ";
                    resultMessage += "Passed " + data.passedTests + " out of " + data.totalTests + ".";
                    if (data.details) {
                        resultMessage += " Failed cases: " + data.details.join(", ");
                    }
                }

                let testCaseResultsHtml = "";
                if (data.testCaseResults) {
                    data.testCaseResults.forEach((result, index) => {
                        testCaseResultsHtml += `<div>
                    <h4>Test Case ${index + 1}</h4>
                    <p>Test Case: ${result.testCase}</p>
                    <p>Expected Output: ${result.expectedOutput}</p>
                    <p>Actual Output: ${result.actualOutput}</p>
                    <p>Result: ${result.isCorrect ? 'Passed' : 'Failed'}</p>
                </div>`;
                    });
                }

                document.getElementById("output").textContent = resultMessage;
                document.getElementById("testCaseResults").innerHTML = testCaseResultsHtml;
            })
